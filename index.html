<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Projeto Lista de Pessoas</title>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
 
    <header>
        <h1>Cadastrar Pessoas na lista</h1>
    </header>


    <div class="formulario">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Digite um nome"><br><br>
        <label>Idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade"><br><br>
        <button onclick="funcionarios.incluir()" class="botaoIncluir">Incluir</button>

    </div>
    <div>
        <table>
            <Thead>
                <th>ID</th>
                <th>Pessoa</th>
                <th>Idade</th>
            
            </Thead>

            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</body>

</html>
